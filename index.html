<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-contener">
        <div class="holder-contener">
            <div class="section-one">
                <p class="Result">Your Result</p>
                <div class="score">
                    <h1>76 </h1>
                    <p class="header-p">of 100</p>
                </div>
                <div class="bottom">
                    <p class="head-one">Great</p>
                    <p class="head-two">
                        You scored higher than 65% of the <br> people who have taken these tests.</p>
                </div>
            </div>
            <div class="section-two">
                <div class="header">
                    <p>Summary</p>
                </div>
                <div class="body">
                    <div class="data-hollder-one">
                        <div class="set">
                            <img src="assets/images/icon-reaction.svg" alt="" srcset="">
                            <p>Reaction</p>
                        </div>
                        <div class="end">
                            <p> 80 / <span>100</span></p>
                        </div>
                    </div>


                    <div class="data-hollder-two">
                        <div class="set">
                            <img src="assets/images/icon-memory.svg" alt="" srcset="">
                            <p>Memory</p>
                        </div>
                        <div class="end">
                            <p> 92 / <span>100</span></p>
                        </div>
                    </div>

                    <div class="data-hollder-three">
                        <div class="set">
                            <img src="assets/images/icon-Verbal.svg" alt="" srcset="">
                            <p>Verbal</p>
                        </div>
                        <div class="end">
                            <p> 61 / <span>100</span></p>
                        </div>
                    </div>
                    <div class="data-hollder-four">
                        <div class="set">
                            <img src="assets/images/icon-Visual.svg" alt="" srcset="">
                            <p>Visual</p>
                        </div>
                        <div class="end">
                            <p> 72 / <span>100</span></p>
                        </div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>

    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
